<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwiz Crew Portal - Home</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/main.css">

    <!-- FontAwesome  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/fontawesome.min.js"
        integrity="sha512-i3N2a3sMtKOQHXCJF3qEpce5twcGN9mRsWQe6PUTf9WS/eG5XkivI97uxit7B2nRGz5XuoszBaqndSqxdeVfag=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/all.css">


</head>

<body>
    <div class="wrapper">

        <!-- Header  -->
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="" width="70">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                    </ul>
                    <div class="header__btn_container">
                        <div class="button header__button"><a href="#">Log In</a></div>
                        <div class="button secondary header__button"><a href="#">Sign Up</a></div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- /.Header  -->

        <main class="main">
            <!-- signup  -->
            <section class="signupPerson">
                <h3 class="signupPerson__subtitle">
                    Welcome to
                </h3>
                <h1 class="signupPerson__title">Taiwiz System</h1>

                <div class="signupPerson__container">
                    <p class="signupPerson__subtitle">Sign up to start using our system</p>

                    <form action="" method="post" class="signupPerson__form">
                        <div class="formPerson__wrapper">
                            <input type="text" name="fullName" id="fullName" placeholder="Full name"
                                class="signupPerson__input">

                            <input type="email" name="email" id="email" placeholder="Email" class="signupPerson__input">

                            <input type="password" name="password" id="password" placeholder="Password"
                                class="signupPerson__input">

                            <input type="tel" name="phone" id="phone" placeholder="Mobile number"
                                class="signupPerson__input">

                            <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="Date of Birth"
                                class="signupPerson__input">


                            <select class="signupPerson__input signupPerson__select" name="gender" id="gender">
                                <option value="" disabled selected hidden>Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>

                            <select name="country" id="country" class="signupPerson__input signupPerson__country">
                                <option value="" disabled selected hidden>Select country</option>
                                <option value="uk">United Kingdom</option>
                                <option value="us">United States</option>
                            </select>

                            <select name="state" id="state" class="signupPerson__input signupPerson__state">
                                <option value="" disabled selected hidden>Select state</option>
                                <option value="ut">Utah</option>
                                <option value="ca">California</option>
                            </select>

                            <input type="text" name="address" id="address" placeholder="Address"
                                class="signupPerson__input">

                        </div>



                        <button type="submit" class="signupPerson__submit">Sign Up as a Person</button>
                        <div class="signupPerson__text">
                            <p>Already have an account? <a href="/login.html">Sign In</a> </p>
                        </div>
                    </form>

                </div>
            </section>
            <!-- /.Login  -->
        </main>

        <footer class="footer">
            <div class="footer__img_wrapper">
                <img src="img/logo_white_footer.png" alt="Taiwiz White Logo" class="footer__img">
            </div>
            <div class="footer__text">
                Copyright Â© <br />
                2020 TAIWIZ LTD <br />
                All Rights Reserved
            </div>

            <hr class="zig">
            <hr class="zag">
        </footer>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
        integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
