<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwiz Crew Portal - Home</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="wrapper">

        <!-- Header  -->
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="" width="70">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                    </ul>
                    <form class=" header__btn_container">
                        <div class="button header__button"><a href="#">Log In</a></div>
                        <div class="button secondary header__button"><a href="#">Sign Up</a></div>
                    </form>
                </div>
            </nav>
        </header>
        <!-- /.Header  -->

        <main class="main">
            <!-- Login  -->
            <section class="login">
                <h3 class="login__subtitle">
                    Welcome to
                </h3>
                <h1 class="login__title">Taiwiz System</h1>

                <div class="login__container">
                    <p class="login__subtitle">Sign in to start your session</p>

                    <form action="" method="post" class="login__form">
                        <input type="text" name="username" id="username" class="login__input"
                            placeholder="Username/Email">

                        <input type="password" name="password" id="password" class="login__input"
                            placeholder="Password">

                        <a href="#" class="login__forget-passwd">Forget Password?</a>

                        <button type="submit" class="login__button">Login</button>
                    </form>

                    <div class="login__text">
                        or sign up using
                    </div>

                    <div class="login__social-icons">
                        <a href="#">
                            <i class="fab fa-facebook fa-3x"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter fa-3x"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-google fa-3x"></i>
                        </a>
                    </div>

                    <div class="login__text">
                        or sign up using
                    </div>

                    <a href="#" class="login__signup">Sign Up</a>


                </div>
            </section>
            <!-- /.Login  -->
        </main>

        <footer class="footer">
            <div class="footer__img_wrapper">
                <img src="img/logo_white_footer.png" alt="Taiwiz White Logo" class="footer__img">
            </div>
            <div class="footer__text">
                Copyright Â© <br />
                2020 TAIWIZ LTD <br />
                All Rights Reserved
            </div>

            <hr class="zig">
            <hr class="zag">
        </footer>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
        integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
